baseURL: https://www.gothydreams.space/
languageCode: en-us
title: gothy dreams

caches:
  images:
    dir: :cacheDir/images

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - identifier: chronicles
      name: Chronicles
      url: /chronicles/
      weight: 1
    - identifier: admiration
      name: Admiration
      url: /admiration/
      weight: 2
    - identifier: sad-poetry
      name: Sad poetry
      url: /sad-poetry/
      weight: 3
    - identifier: privacy
      name: Privacy
      url: /privacy/
      weight: 4

params:
  style:
    customCSS:
      - css/custom.css

privacy:
  googleAnalytics:
    disable: true
    respectDoNotTrack: true

  vimeo:
    disabled: false
    simple: true

  x:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true

  x:
    disableInlineCSS: true
